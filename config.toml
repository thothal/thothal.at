baseURL = "http://www.thothal.com"
title = "thothal.com"

theme = "hugo-coder"

languageCode = "en"
defaultContentLanguage = "en"

paginate = 20

pygmentsStyle = "b2"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

disqusShortname = "thothal"

[params]
    author = "Thorn V. Thaler"
    description = "A page dedicated to my favourite C's coding and cooking"
    keywords = "data science, coding, R, shiny, cooking"
    info = "R Aficionado and Chef"
    avatarURL = "images/avatar_thorn.jpg"
    #gravatar = "john.doe@example.com"
    footerContent = ""

    dateFormat = "January 2, 2006"

    hideFooter = false
    hideCredits = true
    hideCopyright = false
    since = 2020
    # relativeURLS = true
    # math = true

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorScheme = "auto"

    # Hide the toggle button, along with the associated vertical divider
    hideColorSchemeToggle = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    customCSS = ["css/thothal.css"]

    # Custom SCSS
    customSCSS = []

    # Custom JS
    customJS = []

